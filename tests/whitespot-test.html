<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>‚ûÅLCD„Éõ„ÉØ„Ç§„Éà„Çπ„Éù„ÉÉ„Éà„ÉÜ„Çπ„Éà</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: white;
      font-family: sans-serif;
      cursor: default;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .title {
      position: fixed;
      top: 70px;
      font-size: 30px;
      font-weight: bold;
      color: #333;
      z-index: 10;
    }

    .start-button {
      position: absolute;
      top: 160px;
      left: 50%;
      transform: translateX(-50%);
      background-color: red;
      color: white;
      border: none;
      border-radius: 100px;
      width: 120px;
      height: 120px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 5;
    }

    .nav-buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      z-index: 10;
    }

    .nav-buttons button {
      background-color: #607D8B;
      color: white;
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #455A64;
    }

    .hidden {
      display: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="title" class="title">‚ûÅLCD„Éõ„ÉØ„Ç§„Éà„Çπ„Éù„ÉÉ„Éà„ÉÜ„Çπ„Éà</div>
  <button id="start" class="start-button">„Çπ„Çø„Éº„Éà</button>

  <!-- ‚úÖ ÎÇ¥ÎπÑÍ≤åÏù¥ÏÖò Î≤ÑÌäº -->
  <div id="nav" class="nav-buttons">
    <button onclick="playAndNavigate('sound-previous', '<<< Ïù¥Ï†Ñ ÌéòÏù¥ÏßÄ Í≤ΩÎ°ú >>>')">‚¨Ö Ââç„ÅÆ„ÉÜ„Çπ„Éà</button>
    <button onclick="playAndNavigate('sound-home', '../index.html')">üè† „Éõ„Éº„É†</button>
    <button onclick="playAndNavigate('sound-next', '<<< Îã§Ïùå ÌéòÏù¥ÏßÄ Í≤ΩÎ°ú >>>')">Ê¨°„ÅÆ„ÉÜ„Çπ„Éà ‚û°</button>
  </div>

  <!-- üéµ Î≤ÑÌäº ÏÇ¨Ïö¥Îìú -->
  <audio id="sound-previous" src="../media/audio/previous-button-sound.mp3"></audio>
  <audio id="sound-home" src="../media/audio/home-button-sound.mp3"></audio>
  <audio id="sound-next" src="../media/audio/next-button-sound.mp3"></audio>

  <script>
    const colors = ['red', 'green', 'white', 'blue', 'black'];
    let currentIndex = -1;
    let testStarted = false;

    function startTest() {
      document.getElementById("start").classList.add("hidden");
      document.getElementById("title").classList.add("hidden");
      document.getElementById("nav").classList.add("hidden");
      testStarted = true;
      currentIndex = -1;
      document.body.style.backgroundColor = "white";
      document.body.style.cursor = "none";
    }

    function endTest() {
      document.getElementById("start").classList.remove("hidden");
      document.getElementById("title").classList.remove("hidden");
      document.getElementById("nav").classList.remove("hidden");
      document.body.style.backgroundColor = "white";
      document.body.style.cursor = "default";
      testStarted = false;
      currentIndex = -1;
    }

    function showNextColor() {
      if (!testStarted) return;

      currentIndex++;

      if (currentIndex >= colors.length) {
        endTest(); // Í≤ÄÏ†ïÏÉâ Îã§Ïùå: Ï¥àÍ∏∞ ÌôîÎ©¥ÏúºÎ°ú Î≥µÍ∑Ä
      } else {
        document.body.style.backgroundColor = colors[currentIndex];
      }
    }

    function playAndNavigate(soundId, nextPage) {
      const audio = document.getElementById(soundId);
      if (!audio) {
        location.href = nextPage;
        return;
      }

      audio.currentTime = 0;
      audio.play().then(() => {
        setTimeout(() => {
          location.href = nextPage;
        }, 400);
      }).catch(() => {
        location.href = nextPage;
      });
    }

    document.getElementById("start").addEventListener("click", startTest);
    document.body.addEventListener("click", showNextColor);
    document.body.addEventListener("touchstart", showNextColor);
  </script>

</body>
</html>
