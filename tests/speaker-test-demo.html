    let currentAudio = null;

    function toggleAudio(id, button) {
      const audio = document.getElementById(id);

      // åŒã˜ãƒœã‚¿ãƒ³ã‚’å†åº¦æŠ¼ã—ãŸã‚‰åœæ­¢
      if (currentAudio === audio && !audio.paused) {
