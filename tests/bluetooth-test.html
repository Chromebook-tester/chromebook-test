<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
<title>Bluetoothテスト</title>
<link rel="stylesheet" href="common-layout.css">
<style>
/* 이 페이지에만 적용되는 스타일 */
body {
   font-family: sans-serif;
background-color: #f0f8ff; /* common-layout.css의 배경색을 덮어씀 */
}

p {
font-size: 18px;
margin-top: 0px;
margin-bottom: 10px;
}

img {
width: 369px;
max-width: 90%;
margin: -10px auto 10px auto; /* 중앙 정렬, 위로 10px 이동 */
display: block;
border: 1px solid black;
box-shadow: 0 4px 16px rgba(0,0,0,0.2); /* 부드러운 그림자 효과 추가 */
}

audio {
display: none;
}
</style>
</head>
<body>
<h1><a href="../index.html" class="title-link">Bluetoothテスト</a></h1>
<br>
<img src="../media/images/bluetooth1.png" alt="テストイメージ" class="mac-img">
<!--<p>ブルートゥースっていうのはイヤホンを無線で使える機能だよ🤓</p>-->

<br>
<!--<img src="../media/images/bluetooth.gif" alt="テストイメージ" class="warning-img">-->











<div class="nav-buttons">
<button onclick="playAndNavigate('sound-previous', 'mac-test.html')">⬅ 前のテスト</button>
<button onclick="playAndNavigate('sound-home', '../index.html')">🏠 ホーム</button>
<button onclick="playAndNavigate('sound-next', 'indi-test.html')">次のテスト ➡</button>
</div>

<audio id="sound-previous" src="../media/audio/previous-button-sound.mp3"></audio>
<audio id="sound-home" src="../media/audio/home-button-sound.mp3"></audio>
<audio id="sound-next" src="../media/audio/next-button-sound.mp3"></audio>

<script>
function playAndNavigate(soundId, nextPage) {
const audio = document.getElementById(soundId);
if (!audio) {
location.href = nextPage;
return;
}

audio.currentTime = 0;
audio.play().then(() => {
setTimeout(() => {
location.href = nextPage;
}, 400);
}).catch(() => {
location.href = nextPage;
});
}
</script>
</body>
</html>
