<body>

  <canvas id="write-canvas" tabindex="0"></canvas>
  <p>âœï¸ã‚¿ãƒƒãƒãƒšãƒ³ã§ã€æ•°å­—ã‚’ãªãã£ã¦ã¿ã‚ˆã†!</p>

    <button onclick="playAndNavigate('sound-previous', 'touchscreen-test.html')">â¬… å‰ã®ãƒ†ã‚¹ãƒˆ</button>
    <button onclick="playAndNavigate('sound-home', '../index.html')">ğŸ  ãƒ›ãƒ¼ãƒ </button>

  <audio id="sound-previous" src="../media/audio/previous-button-sound.mp3"></audio>
  <audio id="sound-home" src="../media/audio/home-button-sound.mp3"></audio>
  <audio id="sound-next" src="../media/audio/next-button-sound.mp3"></audio>

  <script>
    const canvas = document.getElementById('write-canvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    function getCanvasCoordinates(e) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      return {
        x: (e.clientX - rect.left) * scaleX,
        y: (e.clientY - rect.top) * scaleY
      };
    }

    function resizeCanvas() {
      isDrawing = false;
      const rect = canvas.getBoundingClientRect();
      const dpr = window.devicePixelRatio || 1;
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(dpr, dpr);
      drawBackgroundNumbers();
    }

    function drawBackgroundNumbers() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const rect = canvas.getBoundingClientRect();
      const fontSize = rect.height * 0.8;
      ctx.save();
      ctx.font = `bold ${fontSize}px sans-serif`;
      ctx.fillStyle = 'rgba(100, 100, 100, 0.2)';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      const numbers = ['1', '2', '3', '4', '5'];
      const margin = rect.width * 0.1;
      const spacing = (rect.width - margin * 2) / (numbers.length - 1);
      numbers.forEach((num, i) => {
        const x = margin + spacing * i;
        ctx.fillText(num, x, rect.height / 2);
      });
      ctx.restore();
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackgroundNumbers();
    }

    function setupCanvas() {
      canvas.style.display = 'none';
      canvas.offsetHeight;
      canvas.style.display = 'block';

      requestAnimationFrame(() => {
        resizeCanvas();
        canvas.focus({ preventScroll: true });
      });
    }

    canvas.onpointerdown = (e) => {
      e.preventDefault();
      isDrawing = true;
      const { x, y } = getCanvasCoordinates(e);
      ctx.beginPath();
      ctx.moveTo(x, y);
      canvas.setPointerCapture(e.pointerId);
    };

    canvas.onpointermove = (e) => {
      if (!isDrawing) return;
      const { x, y } = getCanvasCoordinates(e);
      ctx.lineTo(x, y);
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 4;
      ctx.lineCap = 'round';
      ctx.stroke();
    };

    canvas.onpointerup = canvas.onpointerleave = canvas.onpointercancel = (e) => {
      isDrawing = false;
      try { canvas.releasePointerCapture(e.pointerId); } catch {}
    };

    function playAndNavigate(soundId, nextPage) {
      const audio = document.getElementById(soundId);
      if (!audio) {
        location.href = nextPage;
        return;
      }
      audio.currentTime = 0;
      audio.play().then(() => {
        setTimeout(() => { location.href = nextPage; }, 400);
      }).catch(() => {
        location.href = nextPage;
      });
    }

    window.addEventListener('load', setupCanvas);
    window.addEventListener('pageshow', setupCanvas);
    window.addEventListener('focus', setupCanvas);
    window.addEventListener('resize', () => requestAnimationFrame(resizeCanvas));
  </script>
