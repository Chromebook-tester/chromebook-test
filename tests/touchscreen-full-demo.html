        /* ì´ í´ë˜ìŠ¤ë“¤ì€ testAreaê°€ ì „ì²´ í™”ë©´ì´ ë  ë•Œ body/htmlì— ì¶”ê°€ë  ê±°ì•¼. */
        html.fullscreen-active, body.fullscreen-active { /* ì „ì²´ í™”ë©´ í™œì„±í™” ì‹œ body ìŠ¤íƒ€ì¼ */
            margin: 0;

        #testArea { /* í…ŒìŠ¤íŠ¸ ê·¸ë¦¬ë“œ ì»¨í…Œì´ë„ˆ */
            display: none; /* ì´ˆê¸°ì—ëŠ” ìˆ¨ê¹€ */
            flex-direction: column;

</head>
<body>
    <h1>âˆ ã‚¿ãƒƒãƒã‚¹ã‚¯ãƒªãƒ¼ãƒ³ãƒ†ã‚¹ãƒˆ</h1>
    <p>ç”»é¢å…¨ä½“ã‚’ã‚¿ãƒƒãƒã—ã¦ã¿ã¦ã€ãŠã‹ã—ã„éƒ¨åˆ†ãŒãªã„ã‹ãƒã‚§ãƒƒã‚¯ï¼ğŸ¤—</p>

    <button class="start-button" onclick="startTest()">ãƒ†ã‚¹ãƒˆã‚¹ã‚¿ãƒ¼ãƒˆ</button>

    <div id="testArea">
        <div class="grid" id="grid"></div>
        <div class="complete-message" id="completeMessage">
            ğŸ‰ ã™ã¹ã¦ã®ã‚¨ãƒªã‚¢ã‚’ã‚¿ãƒƒãƒã—ã¾ã—ãŸï¼
        </div>
    </div>

    <div class="nav-buttons">
        <button onclick="navigateTo('rotation-test.html')">â¬… å‰ã®ãƒ†ã‚¹ãƒˆ</button>
        <button onclick="navigateTo('../index.html')">ğŸ  ãƒ›ãƒ¼ãƒ </button>
        <button onclick="navigateTo('camera-test.html')">æ¬¡ã®ãƒ†ã‚¹ãƒˆ â¡</button>
    </div>

    <script>
        const testArea = document.getElementById("testArea");
        const grid = document.getElementById('grid');
        const completeEl = document.getElementById('completeMessage');
        let touchedCells;
        let totalCells;

        function startTest() {
            // ì „ì²´ í™”ë©´ ì „í™˜ ì‹œë„
            if (testArea.requestFullscreen) {
                testArea.requestFullscreen().then(() => {
                    setupGrid(); // ì „ì²´ í™”ë©´ ì„±ê³µ ì‹œ ê·¸ë¦¬ë“œ ì„¤ì • ë° í‘œì‹œ
                }).catch(err => {
                    // ì „ì²´ í™”ë©´ ì‹¤íŒ¨ ì‹œ (ì˜ˆ: ì‚¬ìš©ì ì œìŠ¤ì²˜ ë¶€ì¡±, ê¶Œí•œ ì—†ìŒ)
                    // alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`); // ì—ëŸ¬ ë©”ì‹œì§€ëŠ” ë””ë²„ê¹…ìš©ìœ¼ë¡œë§Œ
                    simulateFullscreen(); // ì „ì²´ í™”ë©´ ì‹œë®¬ë ˆì´ì…˜ ëª¨ë“œ í™œì„±í™”
                    setupGrid(); // ê·¸ë¦¬ë“œ ì„¤ì • ë° í‘œì‹œ
                });
            } else {
                // requestFullscreen ì§€ì›í•˜ì§€ ì•ŠëŠ” ê²½ìš° (iOS, êµ¬í˜• ë¸Œë¼ìš°ì € ë“±)
                simulateFullscreen(); // ì „ì²´ í™”ë©´ ì‹œë®¬ë ˆì´ì…˜ ëª¨ë“œ í™œì„±í™”
                setupGrid(); // ê·¸ë¦¬ë“œ ì„¤ì • ë° í‘œì‹œ
            }
        }

        function simulateFullscreen() {
            // CSSì—ì„œ fixedì™€ 100vw/100vhë¡œ ì²˜ë¦¬í–ˆê¸° ë•Œë¬¸ì— JSì—ì„œ í¬ê²Œ ê±´ë“œë¦´ ê±´ ì—†ìŒ
            testArea.style.display = 'flex'; // ìˆ¨ê²¨ì§„ testAreaë¥¼ ë³´ì´ê²Œ í•¨

            // bodyì— ì „ì²´ í™”ë©´ ê´€ë ¨ í´ë˜ìŠ¤ ì¶”ê°€
            document.documentElement.classList.add('fullscreen-active');
            document.body.classList.add('fullscreen-active');
        }

        function restoreFromFullscreenSimulation() {
            // testAreaë¥¼ ìˆ¨ê¸°ê³ , body/htmlì— ì¶”ê°€í–ˆë˜ í´ë˜ìŠ¤ ì œê±°
            testArea.style.display = 'none';
            document.documentElement.classList.remove('fullscreen-active');
            document.body.classList.remove('fullscreen-active');
            if (completeEl) completeEl.style.display = 'none'; // ë©”ì‹œì§€ ìˆ¨ê¹€
            // ê·¸ë¦¬ë“œ ì´ˆê¸°í™” (ì„ íƒ ì‚¬í•­: ë‹¤ì‹œ ì‹œì‘í•  ë•Œ ê¹¨ë—í•˜ê²Œ)
            grid.innerHTML = ''; 
        }

        function setupGrid() {

            const boxSize = 150; 
            const numColumns = Math.floor(window.innerWidth / boxSize);
            const numRows = Math.floor(window.innerHeight / boxSize);

            touchedCells = new Set();
            grid.innerHTML = ''; // ê¸°ì¡´ ì…€ ì´ˆê¸°í™”

            grid.style.gridTemplateColumns = `repeat(${numColumns}, 1fr)`;
            grid.style.gridTemplateRows = `repeat(${numRows}, 1fr)`;

            totalCells = numColumns * numRows;

            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i.toString(); 
                grid.appendChild(cell);
            }

            testArea.style.display = 'flex'; // ê·¸ë¦¬ë“œ ì»¨í…Œì´ë„ˆ í‘œì‹œ

            function touchCell(target) {
                if (target && target.classList.contains("cell")) {
                    if (!target.classList.contains("active")) {
                        target.classList.add("active");
                        touchedCells.add(target.dataset.index);
                        updateStatus();
                    }
                }
            }

            grid.addEventListener('click', (event) => touchCell(event.target));
            grid.addEventListener('touchstart', (event) => {
                event.preventDefault(); 
                touchCell(event.target);
            }, { passive: false });
            grid.addEventListener('touchmove', (event) => {
                event.preventDefault();
                const touch = event.touches[0];
                const targetElement = document.elementFromPoint(touch.clientX, touch.clientY);
                touchCell(targetElement);
            }, { passive: false });
        }

        function updateStatus() {
            const activeCount = document.querySelectorAll('#grid .cell.active').length;
            if (completeEl) {
                completeEl.style.display = (activeCount === totalCells) ? 'block' : 'none';
            }
        }

        function navigateTo(url) {
            location.href = url;
        }

        // ì „ì²´ í™”ë©´ ì¢…ë£Œ í•¨ìˆ˜ë¥¼ ë” ì•ˆì „í•˜ê²Œ
        function exitFullscreen() {
            if (document.fullscreenElement) { // ì‹¤ì œ ì „ì²´ í™”ë©´ ëª¨ë“œì¼ ë•Œë§Œ ì¢…ë£Œ ì‹œë„
                document.exitFullscreen();
            } else { // ì‹¤ì œ ì „ì²´ í™”ë©´ ëª¨ë“œê°€ ì•„ë‹ˆë©´ ì‹œë®¬ë ˆì´ì…˜ ëª¨ë“œë¥¼ ì¢…ë£Œ
                restoreFromFullscreenSimulation();
            }
        }

        // ì „ì²´ í™”ë©´ ìƒíƒœ ë³€ê²½ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.addEventListener('fullscreenchange', () => {
            // document.fullscreenElementê°€ nullì´ë©´ ì „ì²´ í™”ë©´ì´ ì¢…ë£Œëœ ìƒíƒœ
            if (!document.fullscreenElement) {
                restoreFromFullscreenSimulation(); // ì „ì²´ í™”ë©´ì´ ì¢…ë£Œë˜ì—ˆìœ¼ë‹ˆ ìƒíƒœ ë³µì›
            }
        });

        // ESC í‚¤ë¡œ ì „ì²´ í™”ë©´ í•´ì œ ì‹œ
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                exitFullscreen(); // ì‹¤ì œ ì „ì²´ í™”ë©´ì´ë“  ì‹œë®¬ë ˆì´ì…˜ì´ë“  ì¢…ë£Œ ì‹œë„
            }
        });

        // ì°½ í¬ê¸° ë³€ê²½ ì‹œ (iOSì—ì„œ í™”ë©´ íšŒì „ ë“±)
        window.addEventListener('resize', () => {
            // ì‹¤ì œ ì „ì²´ í™”ë©´ì´ ì•„ë‹ˆë©´ì„œ, testAreaê°€ ë³´ì—¬ì§€ê³  ìˆëŠ” ì‹œë®¬ë ˆì´ì…˜ ìƒíƒœì¼ ê²½ìš°
            if (!document.fullscreenElement && testArea.style.display === 'flex') {
                restoreFromFullscreenSimulation();
            }
        });

        // í„°ì¹˜ ìŠ¤í¬ë¡¤ ë°©ì§€ (í…ŒìŠ¤íŠ¸ ì¤‘ì¼ ë•Œë§Œ)
        document.body.addEventListener('touchmove', (e) => {
            if (testArea.style.display === 'flex') { // testAreaê°€ í™œì„±í™”ë˜ì–´ ìˆì„ ë•Œë§Œ
                e.preventDefault();
            }
        }, { passive: false });
    </script>
