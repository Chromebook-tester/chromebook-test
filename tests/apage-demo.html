<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>状態保存ボタン</title>
  <style>
    .button {
      background-color: #04AA6D;
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
    }

    .button1, .button2, .button3 {
      background-color: white;
      color: black;
    }

    .button1 {
      border: 2px solid #04AA6D;
    }

    .button2 {
      border: 2px solid #008CBA;
    }

    .button3 {
      border: 2px solid #f44336;
    }

    .button1:hover {
      background-color: #04AA6D;
      color: white;
    }

    .button2:hover {
      background-color: #008CBA;
      color: white;
    }

    .button3:hover {
      background-color: #f44336;
      color: white;
    }

    /* 눌림 상태 (JS로 제어) */
    .selected {
      color: white !important;
    }

    .selected.button1 {
      background-color: #04AA6D !important;
    }

    .selected.button2 {
      background-color: #008CBA !important;
    }

    .selected.button3 {
      background-color: #f44336 !important;
    }
  </style>
</head>
<body>

  <h2>どれか一つを選んでください</h2>

  <button class="button button1" onclick="selectResult(this, 'gokaku')">合格</button>
  <button class="button button2" onclick="selectResult(this, 'kininaru')">気になる</button>
  <button class="button button3" onclick="selectResult(this, 'fugokaku')">不合格</button>

  <script>
    function selectResult(btn, value) {
      const isSelected = btn.classList.contains('selected');

      if (isSelected) {
        // 이미 선택된 버튼 → 해제
        btn.classList.remove('selected');
        localStorage.removeItem("result");
      } else {
        // 다른 버튼 → 선택 전환
        localStorage.setItem("result", value);

        // 모든 버튼에서 .selected 제거
        document.querySelectorAll('.button').forEach(b => {
          b.classList.remove('selected');
        });

        // 현재 누른 버튼에 .selected 추가
        btn.classList.add('selected');
      }
    }

    // 저장된 값으로 상태 복원
    window.addEventListener('load', () => {
      const result = localStorage.getItem("result");
      if (!result) return;

      const btnMap = {
        "gokaku": ".button1",
        "kininaru": ".button2",
        "fugokaku": ".button3"
      };

      const selector = btnMap[result];
      const btn = document.querySelector(selector);
      if (btn) btn.classList.add('selected');
    });
  </script>

</body>
</html>
