  <script>
    // âœ… í˜ì´ì§€ ë¡œë“œë˜ìë§ˆì ì „ì²´í™”ë©´ ìš”ì²­
    document.addEventListener('DOMContentLoaded', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.warn('å…¨ç”»é¢ãƒ¢ãƒ¼ãƒ‰å¤±æ•—:', err);
        });
      }
    });

    const grid = document.getElementById('grid');
    const rows = 10;
    const cols = 10;
    const total = rows * cols;
    const completeEl = document.getElementById('completeMessage');

    grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
    grid.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

    for (let i = 0; i < total; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';

      function toggleCell() {
        cell.classList.toggle('active');
        updateStatus();
      }

      cell.addEventListener('click', toggleCell);

      cell.addEventListener('touchstart', (e) => {
        e.preventDefault();
        toggleCell();
      }, { passive: false });

      grid.appendChild(cell);
    }

    function updateStatus() {
      const activeCount = document.querySelectorAll('.cell.active').length;
      if (completeEl) {
        completeEl.style.display = (activeCount === total) ? 'block' : 'none';
      }
    }

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') {
        location.href = 'touchscreen-test1.html';
      }
    });

    document.body.addEventListener('touchmove', (e) => {
      e.preventDefault();
    }, { passive: false });
  </script>
